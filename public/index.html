<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="Motivate every student to mastery with Cobaan — a fun and customizable learning experience for all." />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Cobaan — A new way to learn" />
  <meta name="twitter:description"
    content="Create gamified quizzes, lessons, and flashcards with Cobaan. A new learning experience for everyone." />
  <meta name="twitter:image" content="/assets/logo.png" />
  <meta property="og:title" content="Cobaan — A new way to learn" />
  <meta property="og:description"
    content="Create gamified quizzes, lessons, and flashcards with Cobaan. A new learning experience for everyone." />
  <meta property="og:image" content="/assets/logo.png" />
  <title>Cobaan</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/logo.png" />

  <!-- Font Awesome via CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-sV+jXDszcDgk1XeG1fAT7+LvEoCafIXeMtuCfjfVJ+CH8XbH36wOGmnxoGxN0XPPagWhMZkJ+KiwZSlPycK6Cw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Local Styles -->
  <link rel="stylesheet" href="/assets/styles/index.css" />
</head>

<body>
  <div class="app-container cobaan-app-container" id="app">
    <div class="nav-container"></div>
    <main class="page-container" id="page-container" tabindex="0">
      <div class="page-inner"></div>
      <div id="initial-loader-container">
        <div class="spinner kr-anim-spin">
          <img src="/assets/logo.png" alt="Cobaan logo" />
        </div>
      </div>
    </main>
  </div>

  <!-- Optional: Loader Style -->
  <style>
    #initial-loader-container {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      text-align: center;
      z-index: 99999;
      background-color: #ffffff;
    }

    #initial-loader-container .spinner {
      font-size: 64px;
      position: absolute;
      width: 64px;
      height: 64px;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      line-height: 0.9em;
    }

    .kr-anim-spin {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <div id="__adminv3"></div>

  <!-- Initial Data Script -->
  <script>
    window.serverData = {
      requestCountry: "ID",
      region: "",
      cdnPrefix: "/scripts/",
      preConnectUrls: [
        "https://analytics.google.com",
        "https://www.googletagmanager.com",
        "https://www.ref-r.com",
        "https://www.google-analytics.com"
      ],
      initialCssFiles: ["index.css"],
      faCssFile: "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css",
      preloadJsFiles: [
        "shared-domains-vendor.js",
        "dayjs.js",
        "floating-vue-vendor.js",
        "unhead-vue.js",
        "pinia.js",
        "i18next.js",
        "vue-router.js",
        "lodash.js",
        "axios.js",
        "qs.js",
        "vuex.js",
        "sentry-package.js",
        "vue-gtag.js"
      ],
      initialJsFiles: ["entryPoint.js"],
      stripePublishableKey: "pk_test_placeholder",
      googleClientId: "your-google-client-id.apps.googleusercontent.com",
      fullAPIPrefix: "/_api/main",
      src: "renderserver",
      experimentName: "main_main",
      componentId: "adminv3/main",
      deploymentLevel: "live"
    };
  </script>

  <!-- Entry Point -->
  <script src="/scripts/entryPoint.js" type="module"></script>
</body>

</html>
